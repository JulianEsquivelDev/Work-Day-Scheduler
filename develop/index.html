<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Work Day Scheduler</title>
  </head>
  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <!-- Changed the id to match the variable I made in the js file -->
      <p id="todaysDate" class="lead"></p>
    </header>
    <div class="container">
      <!-- Time blocks go here -->
      <!-- Used Bootstrap to build out the time slots like the example given -->
      <!-- Connected the given css to the appropriate tags using class -->
      <!-- 9 am time block -->
      <div class="row time-block" id="9">
        <div class="col-1 hour"> 9:00 am</div>
        <textarea class="col-10 todo"></textarea>
                                                    <!-- Use the given google fonts link to connect svg image to create save icon -->
        <button type="button" class="col-1 saveBtn"><i class="fa-save fas"></i></button>
      </div>
      <!-- 10 am time block -->
      <div class="row time-block" id="10">
        <div class="col-1 hour"> 10:00 am</div>
        <textarea class="col-10 todo"></textarea>
        <button type="button" class="col-1 saveBtn"><i class="fa-save fas"></i></button>
      </div>
      <!-- 11 am time block -->
      <div class="row time-block" id="11">
        <div class="col-1 hour"> 11:00 am</div>
        <textarea class="col-10 todo"></textarea>
        <button type="button" class="col-1 saveBtn"><i class="fa-save fas"></i></button>
      </div>
      <!-- 12 pm time block -->
      <div class="row time-block" id="12">
        <div class="col-1 hour"> 12:00 pm</div>
        <textarea class="col-10 todo"></textarea>
        <button type="button" class="col-1 saveBtn"><i class="fa-save fas"></i></button>
      </div>
      <!-- 1 pm time block -->
      <div class="row time-block" id="13">
        <div class="col-1 hour"> 1:00 pm</div>
        <textarea class="col-10 todo"></textarea>
        <button type="button" class="col-1 saveBtn"><i class="fa-save fas"></i></button>
      </div>
      <!-- 2 pm time block -->
      <div class="row time-block" id="14">
        <div class="col-1 hour"> 2:00 pm</div>
        <textarea class="col-10 todo"></textarea>
        <button type="button" class="col-1 saveBtn"><i class="fa-save fas"></i></button>
      </div>
      <!-- 3 pm time block -->
      <div class="row time-block" id="15">
        <div class="col-1 hour"> 3:00 pm</div>
        <textarea class="col-10 todo"></textarea>
        <button type="button" class="col-1 saveBtn"><i class="fa-save fas"></i></button>
      </div>
      <!-- 4 pm time block -->
      <div class="row time-block" id="16">
        <div class="col-1 hour"> 4:00 pm</div>
        <textarea class="col-10 todo"></textarea>
        <button type="button" class="col-1 saveBtn"><i class="fa-save fas"></i></button>
      </div>
      <!-- 5 pm time block -->
      <div class="row time-block" id="17">
        <div class="col-1 hour"> 5:00 pm</div>
        <textarea class="col-10 todo"></textarea>
        <button type="button" class="col-1 saveBtn"><i class="fas fa-save"></i></button>
      </div>
      <!-- 6 pm time block -->
      <div class="row time-block" id="18">
        <div class="col-1 hour"> 6:00 pm</div>
        <textarea class="col-10 todo"></textarea>
        <button type="button" class="col-1 saveBtn"><i class="fas fa-save"></i></button>
      </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
